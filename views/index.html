<!DOCTYPE html>
<html>
	<head>
		<title>Smol Maps</title>
		<meta charset="utf-8">
		<meta name="description" content="An editable offline-friendly map">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
		<link rel="stylesheet" href="/lib/leaflet/dist/leaflet.css">
		<link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="/css/smol.menu.css">
		<link rel="stylesheet" href="/css/smol.leaflet.css">
		<link rel="stylesheet" href="/css/smol.maps.css">
	</head>
	<body>
		<div id="app">
			<div id="map"></div>
			<div id="menu">

				<span id="menu-close"><span class="fa fa-close"></span></span>

				<form action="/api/dotdata/config" method="post" id="config" class="menu-page">
					<h1>Config</h1>
					<label>
						Mapzen API key
						<input type="text" name="mapzen_api_key" id="config-api-key" value="">
						<div class="help">Register a free API key at <a href="https://mapzen.com/dashboard" target="_blank">mapzen.com/dashboard</a></div>
					</label>
					<label class="column">
						Default latitude
						<input type="text" name="default_latitude" id="config-latitude" placeholder="latitude">
						<div class="help"><a href="#" id="config-geolocate">Detect location</a></div>
					</label>
					<label class="column">
						Default longitude
						<input type="text" name="default_longitude" id="config-longitude" placeholder="longitude">
					</label>
					<label class="column">
						Default zoom level
						<input type="text" name="default_zoom" id="config-zoom" value="14" placeholder="zoom">
						<div class="help">ranges from 10 to 20</div>
					</label>
					<div class="clear"></div>
					<div class="buttons">
						<div class="response"></div>
						<input type="submit" name="action" class="btn btn-save" value="Save">
					</div>
				</form>

			</div>
		</div>
		<script src="/lib/jquery/dist/jquery.min.js"></script>
		<script src="/lib/leaflet/dist/leaflet.js"></script>
		<script src="/lib/tangram/dist/tangram.min.js"></script>
		<script src="/js/smol.maps.js"></script>
		<script src="/js/smol.menu.js"></script>
	</body>
</html>
